<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Select values from attributes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${modalBody != null}" th:replace="'fragments/' + ${modalBody} + '.html'"></div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" onclick="saveForm()">Save</button>
            </div>
        </div>
    </div>
</div>
